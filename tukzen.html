 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Restaurant Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px 0;
            border-radius: 8px;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
        }
        .item-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        .item-price {
            font-size: 1.1em;
            color: #4CAF50;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Restaurant Menu</h1>
</header>

<div class="container">
    <h2>Our Delicious Dishes</h2>

    <!-- Menu items -->
    <div class="menu-item">
        <div class="item-name">Grilled Chicken Salad</div>
        <div class="item-price">$12.99</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Beef Burger</div>
        <div class="item-price">$9.99</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Vegetable Stir-fry</div>
        <div class="item-price">$8.49</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Spaghetti Carbonara</div>
        <div class="item-price">$14.50</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Caesar Salad</div>
        <div class="item-price">$7.99</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Margherita Pizza</div>
        <div class="item-price">$11.49</div>
    </div>

    <div class="menu-item">
        <div class="item-name">Chocolate Cake</div>
        <div class="item-price">$5.99</div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Restaurant Name | All Rights Reserved</p>
</footer>

</body>
</html>
